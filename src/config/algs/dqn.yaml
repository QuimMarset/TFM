# --- DQN specific parameters ---

name: 'dqn'

seed: 1412

obs_agent_id: True
obs_last_action: True
obs_individual_obs: False

action_selector: "epsilon_greedy_single"
epsilon_start: 1.0
epsilon_finish: 0.05
epsilon_anneal_time: 50000
evaluation_epsilon: 0

runner: "parallel"
batch_size_run: 8
batch_size: 20
buffer_size: 1000
t_max: 100000

lr: 0.001
lr_decay: False
lr_decay_gamma: 0.9
lr_decay_episodes: 50

grad_norm_clip: 50
optimizer_epsilon: 0.01

learner: "dqn_learner"
mac: "dqn_mac"
agent: "rnn"

hidden_dim: 256

target_update_mode: 'soft'
hard_update_interval: 200
target_update_tau: 0.005

save_model: False
save_model_interval: 5000

double_q: True

standardise_returns: False
standardise_rewards: False
