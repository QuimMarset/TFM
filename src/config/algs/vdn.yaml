mac: "basic_mac"
agent: "rnn"
learner: "q_learner"
mixer: "vdn"

double_q: True

mixing_embed_dim: 32
hypernet_layers: 2
hypernet_embed: 32
hidden_dim: 256

target_update_mode: 'soft'
hard_update_interval: 200
target_update_tau: 0.005

save_model: True
save_model_interval: 10000

save_model_end: True

