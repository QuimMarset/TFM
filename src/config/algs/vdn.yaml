# --- VDN specific parameters ---

name: "vdn"

seed: 1412

add_agent_id: False
add_last_action: True
obs_individual_obs: False

runner: "episode"
batch_size_run: 1
n_batches_to_sample: 1
buffer_size: 1000
batch_size: 20
t_max: 100000

action_selector: "epsilon_greedy"
epsilon_start: 1.0
epsilon_finish: 0.05
epsilon_anneal_time: 30000
evaluation_epsilon: 0

lr: 0.001
lr_decay: False
lr_decay_gamma: 0.9
lr_decay_episodes: 50

grad_norm_clip: 50
#optimizer_epsilon: 0.01

mac: "basic_mac"
agent: "rnn"
learner: "q_learner"
mixer: "vdn"

target_update_mode: 'soft'
hard_update_interval: 200
target_update_tau: 0.005

save_model: False
save_model_interval: 5000

double_q: True
hidden_dim: 64

standardise_returns: False
standardise_rewards: False

l2_reg_coef: 0