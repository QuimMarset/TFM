# --- VDN specific parameters ---

name: "vdn"

seed: 0

add_agent_id: False
add_last_action: True

num_envs: 1
batch_size: 20
buffer_size: 1000
t_max: 50000

increase_step_counter: False

action_selector: "epsilon_greedy"
epsilon_start: 1.0
epsilon_finish: 0.05
epsilon_anneal_time: 30000
evaluation_epsilon: 0

lr: 0.001
lr_decay: False
lr_decay_gamma: 0.9
