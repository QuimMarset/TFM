# --- FACMAC TD3 specific parameters ---

name: "facmac_td3"

seed: 0

add_agent_id: False
critic_add_agent_id: False

runner: "episode_ao"
buffer_transitions: True
batch_size_run: 1
n_batches_to_sample: -1
batch_size: 100
buffer_size: 50000
t_max: 100000

increase_step_counter: True
use_training_steps_to_compute_target_noise: False

start_steps: 10000
decay_type: linear
power: 0.5 # only applies to polynomial decay_type
sigma_start: 0.1
sigma_finish: 0.1
sigma_anneal_time: 100000

use_ornstein: False
ou_theta: 0.15
ou_sigma: 0.2
ou_noise_scale: 0.3

target_sigma_start: 0.2
target_sigma_finish: 0.2
